    <body>
        <form onsubmit="signup" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="Username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" id="Username" name="Username" required>
          
              <label for="Password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="Password" name="Password" required>
          
              <label for="password-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="passwords-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" id ="cancelbtn" class="cancelbtn">Cancel</button>
                <button type="submit" id="signupbtn" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
